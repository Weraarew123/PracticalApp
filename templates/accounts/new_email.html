{% extends 'base.html' %}
{% load static %}

{% block content %}
{% static 'images\background.png' as wallpaper %}
    <section class="section-content padding-y" style="min-height: 55vh; background-image: url("{% static "wallpaper"%}")">
<br>
        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto text-center" style="max-width: 380px;">
            <div class="card-body">
                
                <h4 class="card-title mb-4">Resetuj E-mail</h4>
                {% include 'includes/alerts.html' %}
                
                <form action="{% url 'new_email' %}" method="POST">
                {% csrf_token %}
                    
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Nowy email" name="email">
                    </div> <!-- form-group// -->
                    
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Potwierdź email" name="confirm_email">
                    </div> <!-- form-group// -->
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-light border border-black">Potwierdź</button>
                    </div> <!-- form-group// -->
                </form>
                
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    </section>
    <br>
{% endblock %}
