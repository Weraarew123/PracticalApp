{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="section-content padding-y bg-secondary-subtle" style="min-height: 55vh">
        <br>
        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto text-center" style="max-width: 600px;">
            <div class="card-body">
                
                <h4 class="card-title mb-4">Zapomniałeś Hasła</h4>
                {% include 'includes/alerts.html' %}
                
                <form action="{% url 'forgotPassword' %}" method="POST">
                {% csrf_token %}
                    
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Podaj adres email" name="email">
                    </div> <!-- form-group// -->

                    <div class="form-group">
                        Masz już hasło? <a href="{% url 'login' %}" class="float-right">Zaloguj się</a>
                    </div> <!-- form-group form-check .// -->
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-light border border-black"> Potwierdź </button>
                    </div> <!-- form-group// -->
                </form>
                
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    </section>
{% endblock %}
