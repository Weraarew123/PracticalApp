{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="section-content padding-y bg-secondary-subtle" style="min-height: 55vh">
<br>
        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto text-center" style="max-width: 380px;">
            <div class="card-body">
                
                <h4 class="card-title mb-4">Resetuj hasło</h4>
                {% include 'includes/alerts.html' %}
                
                <form action="{% url 'resetPassword' %}" method="POST">
                {% csrf_token %}
                    
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Nowe hasło" name="password">
                    </div> <!-- form-group// -->
                    
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Potwierdź Hasło" name="confirm_password">
                    </div> <!-- form-group// -->
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-light border border-black">Potwierdź</button>
                    </div> <!-- form-group// -->
                </form>
                
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    </section>
    <br>
{% endblock %}
