{% extends 'base.html' %}


{% block content %}
{% load crispy_forms_tags %}

<div class="row conteiner mx-auto">
    <!-- Left sidebar -->
    <!-- load the sidebar here -->
    {% include 'dashboard/sidebar.html' %}
    <!-- Right side content -->
    <div class="col-md-9">
        {% if user.is_staff %}
        <h2>Edytuj Produkt</h2>
        
        <form action="{% url 'edit_course' product.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-light">Zapisz zmiany</button>
        </form>
        <br>
        {% else %}
        <h5>Nie masz uprawnień do przeglądania tej strony</h5>
        {% endif %}
    </div>
</div>
<hr>
{% endblock %}
