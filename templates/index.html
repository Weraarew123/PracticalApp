{% extends "base.html" %}
{% load static %}
{% block content %}
{% static "images/pobrane.png" as Bground %}
<section id="billboard" class="overflow-hidden">
    <div class="swiper main-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image: url('{{Bground}}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
          <div class="banner-content">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <h2 class="banner-title">Witamy na stronie</h2>
                  <p>Tutaj możesz zakupić kursy szkoleniowe Pani Herman</p>
                  <div class="btn-wrap">
                    <a href="{% url 'shop' %}" class="btn btn-light btn-medium d-flex align-items-center border border-black shadow-sm" tabindex="0">Przejdź do sklepu <i class="icon icon-arrow-io"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>        
        </div>
      </div>
    </div>
  </section>
<br>
{% endblock %}
